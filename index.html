<!DOCTYPE html>
<html lang="en" ng-app="ngapp5">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Controller as Syntax</title>
  </head>
  <body>
    Controller as lets child to not mask same name properties of parent<br />
    Parent<br />
    <div ng-controller="Controller1 as parent">
      {{parent.value}}
      <div ng-controller="Controller2 as child">
        Child<br />
        {{child.value}}<br />
        {{parent.value}}
      </div>
    </div>
  </body>
</html>
